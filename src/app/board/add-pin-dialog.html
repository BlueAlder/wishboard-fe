<mat-form-field class="url-input">

  <mat-label>Item URL</mat-label>
  <input [(ngModel)]="data.newPinUrl" name="board-name" matInput
         placeholder="https://www.theiconic.com.au/club-fleece-jogger-pants-902749.html"/>
</mat-form-field>

<div mat-dialog-actions class="row justify-content-end" >
  <button mat-button (click)="onCancel()">CANCEL</button>
  <button mat-button [mat-dialog-close]="data.newPinUrl" cdkFocusInitial>ADD</button>
</div>
