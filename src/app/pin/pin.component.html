<mat-card  class="pin-card col-12">
  <mat-card-header>{{pin.title}}</mat-card-header>
  <mat-card-content>{{pin.price | currency}}</mat-card-content>
  <img mat-card-image [src]="pin.img" style="height: 100px"/>
  <mat-card-actions>
    <button mat-button (click)="openLink(pin.prod_url)">VIEW</button>

  </mat-card-actions>
</mat-card>
